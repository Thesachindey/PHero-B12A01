<body>
    <header class="hero-section">
        <nav>
            <div class="logo logo-font">WebFlow</div>
            <button class="primary-btn">Sign Up</button>
        </nav>

        <div class="hero">
            <h1>
                <span>
                    Cool Dark UI Template for

                <span>

        <div class="s2-main-con">

            <h2>Joined Thousands of Productive Users</h2>
            <div class="s2-sub-con">

                    <h1>50k</h1>
                    <p>Active Users</p>
                </div>
                <div class="s2-con ">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="s2-con ">
                    <h1>95%</h1>

                </div>
